  $namespace solana:
    configurationPath: chains/solana.yml
    schemaPath: solana-chain-schema.json

  # Ethereum networks
  $namespace ethereum-mainnet:
    configurationPath: chains/ethereum/mainnet.yml
    schemaPath: ethereum-network-schema.json

  $namespace ethereum-arbitrum:
    configurationPath: chains/ethereum/arbitrum.yml
    schemaPath: ethereum-network-schema.json

  $namespace ethereum-optimism:
    configurationPath: chains/ethereum/optimism.yml
    schemaPath: ethereum-network-schema.json

  $namespace ethereum-base:
    configurationPath: chains/ethereum/base.yml
    schemaPath: ethereum-network-schema.json

  $namespace ethereum-sepolia:
    configurationPath: chains/ethereum/sepolia.yml
    schemaPath: ethereum-network-schema.json

  $namespace ethereum-bsc:
