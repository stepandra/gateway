  $namespace ethereum-avalanche:
    configurationPath: chains/ethereum/avalanche.yml
    schemaPath: ethereum-network-schema.json

  $namespace ethereum-celo:
    configurationPath: chains/ethereum/celo.yml
    schemaPath: ethereum-network-schema.json

  $namespace ethereum-polygon:
    configurationPath: chains/ethereum/polygon.yml
    schemaPath: ethereum-network-schema.json

  # Solana networks
  $namespace solana-mainnet-beta:
    configurationPath: chains/solana/mainnet-beta.yml
    schemaPath: solana-network-schema.json

  $namespace solana-devnet:
    configurationPath: chains/solana/devnet.yml
    schemaPath: solana-network-schema.json

  # Connectors
  $namespace uniswap:
    configurationPath: connectors/uniswap.yml
